<body>

    <nav class="sora bg-[#FFF9F4] h-20 px-[50px] ">

                    xmlns="http://www.w3.org/2000/svg"

                    fill="none"

                      stroke-width="2"

                </ul>
              </div>

          </div>

    <div class="lg:mx-w-[1320px] px-[50px] mx-auto mt-[50px] relative "  >

         <div class="z-10">

            <button class="bg-[#FFDC26] px-[30px] py-[10px] rounded-lg  hover:bg-[#111111] hover:text-white">Find a pet</button>

         <div class="flex justify-center items-center px-[50px]">
